{% extends 'accidentdetection/base.html'%} {% load static %} {% block content%}
<style>
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .login-form-container {
    width: 60%;
    margin: auto;
  }
</style>
<div class="p-2 login-form-container">
  <h2>Welcome back, login</h2>
  <form method="post" class="form-group p-3 border rounded">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.username.id_for_label }}">Username:</label>
      {{ form.username }}
    </div>
    <div class="form-group">
      <label for="{{ form.password.id_for_label }}">Password:</label>
      {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
