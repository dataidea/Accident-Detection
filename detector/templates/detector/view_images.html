{% extends 'accidentdetection/base.html'%}
{% load static %}
{% block content%}
<div class="container-fluid">
    <div class="row">
    <div class="col-md-3 bg-light sidebar rounded p-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'detector:dashbord'%}">
              <i class="bi bi-speedometer2 me-3"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'detector:process_video'%}">
              <i class="bi bi-camera-video me-3"></i> Select Video Feed
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'detector:view_images'%}">
              <i class="bi bi-image me-3"></i> View Images
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'detector:export_csv'%}">
              <i class="bi bi-download me-3"></i> Export Data
            </a>
          </li>
        </ul>
      </div>
    <div class="col-md-9 main">
        <div class="flex">
            {% for prediction in latest_predictions %}
            <a 
                href="{% url 'detector:view_single' id=prediction.id %}"
            >
                <img 
                    src="/media/images/frames/{{prediction.image}}" 
                    alt="{{prediction.image}}"
                    width="150px"
                    style="border-radius: 5px;"
                    class="rounded p-2 img-fluid" 
                >
            </a>
            {% empty %}
            <p>No images found</p>
            {% endfor %}
        </div>
    </div>
  </div>
</div>
</div>

{% endblock %}
